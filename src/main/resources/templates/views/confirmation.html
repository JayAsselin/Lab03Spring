<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
    <div layout:fragment="content" class="text-center">
        <h1 class="h2 mt-4">Confirmation</h1>
        <p>Merci pour votre inscription! Nous avons hate de vous recevoir au debut des cours.</p>

        <h2 class="h4 mt-5">Voici vos information</h2>
        <p>Votre NAS: <span th:text="${inscription.nas}"></span></p>
        <p>Date d'inscription: <span th:text="${#dates.format(inscription.dateInscription, 'yyyy-MM-dd')}"></span></p>
        <ul th:each="cours : ${inscription.getListeCours()}">
            <li th:text="${cours.intituler}"></li>
        </ul>
    </div>
</body>
</html>
