<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/_layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div class="text-sm-center">
        <h1 class="h2 mt-4 mb-5">Liste des etudiants</h1>
        <div class="container">
            <table class="table table-sm-info">
                <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Telephone</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">Code Postal</th>
                    <th scope="col">Courriel</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${etudiants.isEmpty()}">
                    <td colspan="5">La liste d'etudiants est vide</td>
                </tr>
                <tr th:each="etudiant : ${etudiants}">
                    <td th:text="${etudiant.nom}"></td>
                    <td th:text="${etudiant.prenom}"></td>
                    <td th:text="${etudiant.telephone}"></td>
                    <td th:text="${etudiant.adresse}"></td>
                    <td th:text="${etudiant.codePostal}"></td>
                    <td th:text="${etudiant.courriel}"></td>
                    <td><a th:href="@{/confirmation/{id}(id=${etudiant.nas})}">
                        <input type="button" class="btn btn-success" value="Confirmation">
                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
